<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../JS/counter.js"></script>
    <script type="text/javascript" src="../JS/main.js"></script>
    <title>Simple Counter</title>

    <!-- CSS for the page-->
    <link href="../CSS/main.css" rel="stylesheet" type="text/css">

    <!-- this is the jquery to update global javascript array and change the background color-->
    <script>
        //the background color changer
        $(document).ready(function () {
            $("#mode").change(function(){
                if ($(this).prop("checked")) {
                    $("body").addClass("dark-mode");
                    $("input").addClass("dark-mode");
                    $(".button").addClass("dark-mode");
                } else {
                    $("body").removeClass("dark-mode");
                    $("input").removeClass("dark-mode");
                    $(".button").removeClass("dark-mode");
                }
            });
        });
    </script>
</head>
<body>
<label for="mode" class="switch"> <input id="mode" type="checkbox"> <span class="slider round"></span></label>
<!-- this contains the input and buttons on the page-->
<form>
    <div id="container">
        <div id="outputContainer">
        <input type="number" placeholder="0" align="center" id="count" disabled><br>
        </div>
        <div id="buttonContainer">
            <input type="button" value="Reset" class="button" onclick="clearCount()">
            <input type="button" value="Count" class="button" onclick="incrementCounter()">
        </div>
    </div>
</form>
</body>
</html>

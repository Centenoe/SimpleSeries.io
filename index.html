<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
<style type="text/css">
    input{
        display: inline-block;
        box-sizing:border-box;
        outline-style: hidden;
        border: hidden;
        height:200px;
        width:30%;
        font-size:600%;
        text-align:center;
    }
    #test{
        text-align: center;
        display: block;
        margin-right: auto;
        margin-left: auto;
    }
    #buttontest{
        outline-style: hidden;
        border:hidden;
        text-align: center;
        position: relative;
        -webkit-animation-name: example; 
        -webkit-animation-duration: 0.5s; 
        animation-name: example;
        animation-duration: .5s;
    }
    body{
    }
    .Button{
        -webkit-transition-duration: 0.4s;
        transition-duration: 0.4s;
        border: 2px solid #ffa500;
        background-color: transparent;
        border-radius: 8px;
    }
    .Button:hover{
        background-color: #ffa500; /* Orange */
        color: white;
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
    @-webkit-keyframes example {
        0%   {left:0px; top:0px;}
        50%  {top:2px;}
        100% {left:0px; top:0px;}
    }
    @keyframes example {
        0%   {left:0px; top:0px;}

        50%  {top:10px;}

        100% {left:0px; top:0px;}
    }
</style>


        <form method="get">
            <div id="test">
            <input type="text" placeholder="Hour" align="middle"> :
            <input type="text" placeholder="Minute"align="middle"> :
            <input type="text" placeholder="Second"align="middle"><br>
                <div id="buttontest">
            <input type="button" value="reset" class="Button">
            <input type="submit" value="start" class="Button" onsubmit="startTimer">
                </div>
            </div>
        </form>

        <script>
            var startTimer = setInterval(myTimer, 1000);

            var time = 5;

            function myTimer() {
                if (time == 0) {
                    return
                }
                time -= 1;
                document.getElementById("demo").innerHTML = time + "";
            }
        </script>
    </div>
</head>
<body>
<form></form>

<p id="demo"></p>
</body>
</html>
